<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock Prosync</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div>
          <img src="media/World Dotted Map Design1.JPG" alt="world map" />
        </div>
        <div class="header-time" id="time-header"></div>
      </header>
      <select id="location">
        <option value="">City Selection</option>
        <option value="current">My Location</option>
        <option value="Indian/Antananarivo">Antananarivo</option>
        <option value="America/Argentina/Buenos_Aires">Argentina</option>
        <option value="America/Los_Angeles">Los Angeles</option>
        <option value="Europe/London">London</option>
        <option value="Africa/Nairobi">Nairobi</option>
        <option value="Pacific/Auckland">Auckland</option>
        <option value="Asia/Kolkata">Kolkata</option>
      </select>
      <div id="city">
        <div class="cities" id="singapore">
          <div>
            <h2>Singapore</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="cities" id="cairo">
          <div>
            <h2>Cairo</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="cities" id="moscow">
          <div>
            <h2>Moscow</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="cities" id="dubai">
          <div>
            <h2>Dubai</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      <p>
        Coded by
        <a href="https://github.com/dineo-matla" target="_blank"
          >Dineo Mashaba</a
        >
        <br />
        Open-sourced on
        <a
          href="https://github.com/dineo-matla/World-Clock-Pro.git"
          target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://world-clock-prosync.netlify.app/" target="_blank"
          >Netlify</a
        >
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
